<!-- search_data.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>

    <!-- اضافه کردن استایل‌های CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        h1 {
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- اضافه کردن فرم جستجو -->
    <form method="get" action="{% url 'search_csv' %}">
        <label for="search_field">Search by:</label>
        {{ form.search_field }}
        <label for="q">Search:</label>
        <input type="text" name="q" id="q" value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    <h1>Search Results</h1>

    {% if results %}
        <table>
            <thead>
                <tr>
                    {% for field in results.0.keys %}
                        <th>{{ field }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        {% for value in result.values %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
