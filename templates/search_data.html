{% extends 'layout.html' %}

<!-- search_data.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>

    <!-- Add your CSS styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        h1 {
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    {% block content %}
    <!-- Add search form -->
    <form method="get" action="{% url 'search_csv' %}" style="display: flex; flex-direction: row;">
        <div style="display: flex; flex-direction: row; align-items: center; margin-right: 10px;">
            <label for="search_field">Search by:</label>
            {{ form.search_field }}
        </div>
        <div style="display: flex; flex-direction: row; align-items: center;">
            <label for="q">Search:</label>
            <input type="text" name="q" id="q" value="{{ query }}">
        </div>
        <button type="submit">Search</button>
    </form>
    {% endblock %}
</body>
</html>
