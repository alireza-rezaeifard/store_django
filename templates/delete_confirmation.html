<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>

    <!-- اضافه کردن Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Delete Confirmation</h1>
    
        <p>آیا از حذف این رکورد اطمینان دارید؟</p>
        
        <form method="post" action="{% url 'delete_record' result.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">حذف</button>
            <a href="{% url 'search_results' %}" class="btn btn-secondary">لغو</a>
        </form>
    </div>

    <!-- اضافه کردن Bootstrap JS و Popper.js -->
