<!-- base.html -->
{% load static %}

<!DOCTYPE html>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}mabahes project {% endblock %}</title>
</head>

<body>

    <nav>

        </div>

        <ul class="nav-links">
            <li class="link"><a href="{% url 'add_data' %}">Add data</a></li>

    {% block content %}{% endblock %}

        <!-- Footer content goes here -->
    </footer>

    <script src="{% static 'js/script.js'%}"></script>
</body>

</html>
